# Reverse proxy listening on 8080
server {
  listen 8080;
  server_name _;

  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_buffering off;

  # --- GraphQL API at /api/graphql -> api:4000/graphql ---
  location /api/graphql {
    proxy_pass http://api:4000/graphql;
  }

  # --- root /api to same upstream (nice for playground POSTs) ---
  location /api/ {
    rewrite ^/api/?(.*)$ /$1 break;
    proxy_pass http://api:4000/;
  }

  # --- OpenSearch at /opensearch -> opensearch:9200 ---
  location /opensearch/ {
    rewrite ^/opensearch/?(.*)$ /$1 break;
    proxy_pass http://opensearch:9200/;
  }

  # --- Dashboards at /dashboards -> dashboards:5601 (subpath-aware) ---
  # Make sure Dashboards has server.basePath=/dashboards and rewriteBasePath=true
  location /dashboards/ {
    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;
    proxy_pass http://dashboards:5601/;
  }

  # --- Healthcheck ---
  location = /healthz {
    return 200 "ok\n";
  }
}

